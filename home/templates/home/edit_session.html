{% extends 'base.html' %}
{% block head %}
	<title>Edit Existing Session</title>
{% endblock %}

{% block body %}
<div class="container">
	<h2>Edit Existing Session</h2>
	<div class="container">
		<form method="post">
			{% csrf_token %} <!-- security -->
			{{ form.as_p }} <!--  as_p means as paragraph, can make prettier-->
			<button type="submit" class="btn btn-submit btn-primary btn-xs" role="button">Edit Session</button>
		</form>
	</div>
</div>

{% endblock %}
