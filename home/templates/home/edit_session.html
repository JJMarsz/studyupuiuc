{% extends 'base.html' %}
{% block head %}
	<title>Edit Existing Session</title>
	<style>
		.btn {
			background-color: #FFFFFF;
			color: #3a4470;
			font-weight: bold;
		}
		.btn:hover, .btn:focus, .btn:active {
			background-color: #3a4470;
			color: #FFFFFF;
		}
		.title_header {
			font-family: 'Caveat';
			color: #3a4470;
			font-size: 50px;
		}
	</style>
{% endblock %}

{% block body %}
<div class="container">
	<h2 class="title_header">Edit Existing Session</h2>
	<div class="container">
		<form method="post">
			{% csrf_token %} <!-- security -->
			{{ form.as_p }} <!--  as_p means as paragraph, can make prettier-->
			<button type="submit" class="btn btn-submit" role="button">Edit Session</button>
		</form>
	</div>
</div>

{% endblock %}
