{% extends 'base.html' %}

{% block head %}
  <title>My Profile</title>
  <style>
		.btn {
			background-color: #FFFFFF;
			color: #3a4470;
			font-weight: bold;

		}
		.btn:hover, .btn:focus, .btn:active {
			background-color: #3a4470;
			color: #FFFFFF;
		}
		.title_header {
			font-family: 'Coustard';
			color: #3a4470;
			font-size: 40px;
      text-align: center;
		}
    .info {
      text-align: center;
      font-weight: bold;
    }
    .chosen-select{
      max-width: 30px;
      min-width: 30px;
    }
	</style>
{% endblock %}

{% block body %}
	<div class="row">
      <br>
  		<h1 class="title_header">My Profile</h1>

      <p class="info">Name: {{ user.first_name }} {{ user.last_name }}</p>
  		<p class="info">netID: {{ user.username }}</p>

      <!-- TODO: Classes enrolled in !-->
      <!-- List enrolled classes here -->


      <!-- enroll in classes here -->
      <br><br>
      <div class="col-md-2 col-md-offset-5">
        <label for="id_class_enroller">Currently Joined Classes:</label>
        <br>
          <!-- dynamically put enrolled classes here -->
          <p>ECE391</p>
          <button type="submit" class="btn btn-submit" role="button">Leave</button>

        <br><br>
        <form method="post">
          {% csrf_token %} <!-- security -->

          <label for="id_class_enroller">Select Classes:</label>
          <select data-placeholder="  Select classes to join..." name="classes_select" multiple class="form-control chosen-select" id="classes_select">
            <!-- Eventually populated with classes not enrollled in -->
            <option value="test">test</option>
            <option value="test2">test2</option>
          </select>
          <br><br>

          <button type="submit" class="btn btn-submit" role="button">Join Classes</button>
        </form>
      </div>


	</div>

  <script>

  	// })//end of jquery

  </script>


{% endblock %}
