{% extends 'base.html' %}

{% block head %}
  <title>My Profile</title>
  <style>
		.btn {
			background-color: #FFFFFF;
			color: #3a4470;
			font-weight: bold;
		}
		.btn:hover, .btn:focus, .btn:active {
			background-color: #3a4470;
			color: #FFFFFF;
		}
		.title_header {
			font-family: 'Caveat';
			color: #3a4470;
			font-size: 60px;
      text-align: center;
		}
    .info {
      text-align: center;
      font-weight: bold;
    }
    .chosen-select{
      max-width: 30px;
      min-width: 30px;
    }
	</style>
{% endblock %}

{% block body %}
	<div class="row">

  		<h1 class="title_header">My Profile</h1>
      <br>
      <p class="info">Name: {{ user.first_name }} {{ user.last_name }}</p>
  		<p class="info">netID: {{ user.username }}</p>

      <!-- TODO: Classes enrolled in !-->
      <div class="col-md-9 col-md-offset-5">
        <label for="id_classes">Enrolled Classes:</label><br>

        <select class="selectpicker" multiple style="text-align: center;" id="id_classes">
          <!-- dynamically list classes here-->
          <option>Mustard</option>
          <option>Ketchup</option>
          <option>Relish</option>
        </select>
	</div>

  <script>
  	// $.noConflict();
  	// jQuery(document).ready(function($){
  	// 	$( "#datepicker" ).datepicker();
  	// })//end of jquery

  	// $(".chosen-select").chosen({width: "100%"});

  	// /YYYY-MM-DD...
  	$(document).ready(function(){
  		$( "#datepicker" ).datepicker();
  		$(".chosen-select").chosen({width: "100%"});
  	})

  </script>


{% endblock %}
